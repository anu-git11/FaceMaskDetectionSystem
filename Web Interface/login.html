<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Bevan|Sanchez|Source+Sans+Pro" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="mySpinner"></div>
    <div style="display:none;" id="page-container" class="animate-top">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0,0,0,0.1); ">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a class="navbar-brand" href="home.html">
                  <img src="images/horizontal-logo2.png" alt="Maskitor" width="216" height="60" class="navbar-center">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav mr-auto">
                  </div>
                  <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i>
                    SIGN-IN</a>
                  <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> SIGN-UP</a>
                </div>
            </nav>
        </header>
        <div id="content_container">
            <div class="login-form">
                <form>
                    <h2>Admin Login</h2>
                    <div class="illustration"><i class="fas fa-user-lock"></i></div>
                    <div id="error" class="error-msg"></div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="userName" id="userName" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="login-form-submit" type="button">Sign In</button>
                    </div>
                    <div class="haveacct">
                      <p style="text-align: center;"> Don't have an account? <a href="signup.html"> Register Here </a> </p>
                    </div>
                </form>
            </div>
        </div>
  </div>
    <script src="js/common_service.js"></script>
</body>
</html>
