<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Bevan|Sanchez|Source+Sans+Pro" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signup.css">

</head>
<body>

  <div id="mySpinner"></div>
  <div style="display:none;" id="page-container" class="animate-top">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0,0,0,0.1); ">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a class="navbar-brand" href="home.html">
                  <img src="images/horizontal-logo2.png" alt="Maskitor" width="216" height="60" class="navbar-center">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav mr-auto">
                  </div>
                  <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i>
                    SIGN-IN</a>
                  <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> SIGN-UP</a>
                </div>
            </nav>
    </header>
    <div id="content_container">
      <div class="signup-form">
        <h1>Create your account</h1>
        <form id="signup-form">
          <div class="form-control-group">
            <div style="margin: 50px;">
              
              <div class="form-control-wrapper">
                <label for="email"><h6>Email:</h6></label>
                <input type="email" id="email" name="email" onfocusout="checkInputValue(this)" required>
              </div>
              <span id="email-error-msg" class="error-msg"></span>
              <div class="form-control-wrapper">
                <label for="password"><h6>Password:</h6></label>
                <input type="password" id="password" name="password" onfocusout="checkInputValue(this)"  required>
              </div>
              <div class="form-control-wrapper">
                <label for="confirmpassword"><h6>Confirm Password:</h6></label>
                <input type="password" id="confirmpassword" name="confirmpassword" onfocusout="checkInputValue(this)"  required>
              </div>
              <span id="confirmpassword-error-msg" class="error-msg"></span>
            </div>

            <div style="margin: 50px;">
              
              <div class="form-control-wrapper">
                <label for="companyname"><h6>Company Name:</h6></label>
                <input type="text" id="companyname" name="companyname" onfocusout="checkInputValue(this)" required>
              </div>
              <div class="form-control-wrapper">
                <label for="address"><h6>Address:</h6></label>
                <input type="text" id="address" name="address" onfocusout="checkInputValue(this)" required>
              </div>
              <div class="form-control-wrapper">
                <label for="city"><h6>City:</h6></label>
                <input type="text" id="city" name="city" onfocusout="checkInputValue(this)" required>
              </div>
              <div class="form-control-wrapper">
                <label for="state"><h6>State:</h6></label>
                <input type="text" id="state" name="state" onfocusout="checkInputValue(this)" required>
              </div>
              <div class="form-control-wrapper">
                <label for="zipcode"><h6>ZipCode:</h6></label>
                <input type="text" id="zipcode" name="zipcode" onfocusout="checkInputValue(this)" required>
              </div>
              <span id="zipcode-error-msg" class="error-msg"></span>
              <div class="form-control-wrapper">
                <label for="phone"><h6>Phone:</h6></label>
                <input type="text" id="phone" name="phone" onfocusout="checkInputValue(this)" required>
              </div>
              <span id="phone-error-msg" class="error-msg"></span>
            </div>
          </div>
          <div id="required-error-msg" style="color: red;"></div>
          <button id="signup-form-submit" class="btn-primary" type="button">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/common_service.js"></script>
  <script src="js/account_service.js"></script>
</body>
</html>
